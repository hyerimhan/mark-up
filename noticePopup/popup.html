                        <h2>내용</h2>

                            <p>1. 작동기능점검/종합정밀점검 서식 변경</p>

                    <li class="popupDate">

                        <div class="contentText">
                            <p>2021. 03. xx (요일)</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="popup_close" onclick="popup_close()">닫기</div>
        </div>
    </div>

    <script>
        function popup_close() {
            $('.popupWrap').fadeOut(300);
            console.log('hi!')
        }
